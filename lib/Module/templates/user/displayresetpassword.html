{% if post.Reset == 'Yes' %}
<h3>Are you sure you wan to reset this user's password?</h3>
<form name="ResetPassword" action="?Admin=Process&Module={{module.name}}&Process={{method}}&{{currentItem.IDColumn}}={{currentItem.ID}}" method="post">
<table>
<tr><td colspan="2"><input type="submit" name="Reset" value="Yes">&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" name="No" value="No" onclick="parent.location='?Admin=Display&Module={{module.name}}&Display=View&{{currentItem.IDColumn}}={{currentItem.ID}}'"></td></tr>
</table>
</form>
{% else %}
<h3>Reset this user's password?</h3>
<form name="ResetPassword" action="?Admin=Display&Module={{module.name}}&Display={{method}}&{{currentItem.IDColumn}}={{currentItem.ID}}" method="post">
<table>
<tr><td colspan="2"><input type="submit" name="Reset" value="Yes">&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" name="No" value="No" onclick="parent.location='?Admin=Display&Module={{module.name}}&Display=View&{{currentItem.IDColumn}}={{currentItem.ID}}'"></td></tr>
</table>
</form>
{% endif %}
