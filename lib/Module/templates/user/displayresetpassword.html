{% if controller.post.reset == 'Yes' %}
<h3>Are you sure you wan to reset this user's password?</h3>
<form name="ResetPassword" action="{{module.generateUri(currentItem.id, method)}}" method="post">
<div class="field"><span class="blankLabel"><span class="data"><input type="submit" name="Reset" value="Yes">&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" name="No" value="No" onclick="parent.location='{{module.generateUri(currentItem.id)}}'"></span></div>
</form>
{% else %}
<h3>Reset this user's password?</h3>
<form name="ResetPassword" action="{{module.generateUri(currentItem.id, method)}}" method="post">
