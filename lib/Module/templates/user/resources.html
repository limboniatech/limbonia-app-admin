<form name="Edit" action="{{module.generateUri(currentItem.id, method)}}" method="post">
{% for key in currentItem.resourceList %}
<div class="field"><span class="label">{{key.name}}</span><span class="data"><input name="{{module.type}}[ResourceKey][{{key.id}}]" value="{{currentItem.resourceKeys[key.id]}}"></span></div>
{% endfor %}
<div class="field"><span class="blankLabel"></span><span class="data"><input type="submit" name="Update" value="Update">&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" name="No" value="No" onclick="parent.location='{{module.generateUri(currentItem.id)}}'"></span></div>
</form>
