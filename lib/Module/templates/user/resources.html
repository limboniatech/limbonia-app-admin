<form name="Edit" action="?Admin=Process&Module={{module.name}}&Process={{method}}&{{currentItem.IDColumn}}={{currentItem.ID}}" method="post">
<table>
{% for key in currentItem.ResourceList %}
<tr><th align="right">{{key.Name}}:</th><td><input name="{{module.type}}[ResourceKey][{{key.ID}}]" value="{{currentItem.ResourceKeys[key.ID]}}"></td></tr>
{% endfor %}
<tr><td colspan="2"><input type="submit" name="Update" value="Update">&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" name="No" value="No" onclick="parent.location='?Admin=Display&Module={{module.name}}&Display=View&{{currentItem.IDColumn}}={{currentItem.ID}}'"></td></tr>
</table>
</form>
