{% if success %}<div class="methodSuccess">{{success}}</div>{% endif %}{% if failure %}<div class="methodFailure">{{failure}}</div>{% endif %}
{% for key, attachment in currentItem.attachmentList %}
<div><a href="{{attachment.link}}" onClick="window.open('{{attachment.link}}','attachment{{key}}'); return false;">{{attachment.name}}</a> (uploaded {{attachment.time}}) <a href="{{module.generateUri(currentItem.id, method, attachment.id, 'delete')}}">delete</a></div>
{% endfor %}

<form action="{{module.generateUri(currentItem.id, method, 'add')}}" method="post" enctype="multipart/form-data">Select a new file to attach: <input type="file" name="Attachment" /><input type="submit" value="Upload" /></form>
